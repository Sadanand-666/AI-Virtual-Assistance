
<!DOCTYPE html>
<html>

<head>
  <title>AI ASSISTANT</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/lib/languages/python.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/a11y-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <style>
    body {
      background-image: url('static/images/superhero.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .panel-heading {
      background-color: #ff4081;
      color: white;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .panel-body {
      background-color: #f7f7f7;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .chat-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
    }

    .user-message {
      background: #007bff;
      color: white;
      text-align: right;
      border-radius: 15px 15px 0 15px;
      margin-left: auto;
      max-width: 70%;
    }

    .bot-message {
      background: #eaeaea;
      color: black;
      text-align: left;
      border-radius: 15px 15px 15px 0;
      margin-right: auto;
      max-width: 70%;
    }

    .user-icon,
    .bot-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 5px;
    }

    .user-message img {
      float: right;
      margin-left: 10px;
    }

    .bot-message img {
      float: left;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h3 class="panel-title">AI ASSISTANT</h3>
      </div>
      <div class="panel-body text-center">
        <div class="rounded p-4 shadow-lg">
          <p class="text-center">Your Intelligent Virtual Assistant</p>
          <p class="text-center">Get answers and assistance in real-time!</p>
        </div>
      </div>
    </div>
    <div class="chat-box mt-3"></div>
    <div class="form-group mt-3">
      <textarea class="form-control" rows="3" placeholder="Type your message here" id="message-input"></textarea>
    </div>
    <button type="button" class="btn btn-primary" id="send-btn">Send</button>
  </div>

  <script>
    setInterval(highlightAll, 1000);

    function highlightAll() {
      document.querySelectorAll("pre code").forEach(block => {
        hljs.highlightBlock(block);
      });
    }

    const chatBox = document.querySelector(".chat-box");
    const messageInput = document.querySelector("#message-input");
    const sendBtn = document.querySelector("#send-btn");

    function addMessage(message, isUserMessage) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("mt-3", "p-3", "rounded");

      if (isUserMessage) {
        messageDiv.classList.add("user-message");
        messageDiv.innerHTML = `<p>${message}</p><img src="{{ url_for('static', filename='images/user.png') }}" class="user-icon">`;
      } else {
        messageDiv.classList.add("bot-message");
        messageDiv.innerHTML = `<img src="{{ url_for('static', filename='images/gpt.jpg') }}" class="bot-icon"><p>${message}</p>`;
      }

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = messageInput.value.trim();

      if (message !== "") {
        addMessage(message, true);

        fetch("/api", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message })
          })
          .then(response => response.json())
          .then(data => {
            messageInput.value = "";
            const content = data.response; // âœ… matches Flask API JSON

            const hasCodeBlock = content.includes("```");
            let botReply = "";

            if (hasCodeBlock) {
              botReply = content.replace(/```([\s\S]+?)```/g, '</p><pre><code>$1</code></pre><p>');
            } else {
              botReply = content;
            }

            addMessage(botReply, false);
          })
          .catch(error => console.error(error));
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", event => {
      if (event.keyCode === 13 && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
